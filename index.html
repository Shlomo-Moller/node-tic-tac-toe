<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='./styles.css' />
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id='board'>
        <div class='cell' id='cell-00'>00</div>
        <div class='cell' id='cell-01'>01</div>
        <div class='cell' id='cell-02'>02</div>
        <div class='cell' id='cell-10'>10</div>
        <div class='cell' id='cell-11'>11</div>
        <div class='cell' id='cell-12'>12</div>
        <div class='cell' id='cell-20'>20</div>
        <div class='cell' id='cell-21'>21</div>
        <div class='cell' id='cell-22'>22</div>
    </div>
    <p>Your Turn</p>
</body>
</html>
